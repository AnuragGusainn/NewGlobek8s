apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 2  # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: anuraggg/flask-app:26
        ports:
        - containerPort: 8000
        env:
        - name: FLASK_APP
          value: "app.py"

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  labels:
    app: flask-app
spec:
  type: NodePort  # or LoadBalancer if you need an external IP for the service
  ports:
    - port: 80  # The port the service will expose
      targetPort: 8000  # The port your Flask app is listening on
      nodePort: 30235  # Optional: manually specify the NodePort
  selector:
    app: flask-app

